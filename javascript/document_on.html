<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <button id="id_click">ID Click</button>
  <button class="class_click">Class Click</button>
  <button class="query_class_click">querySelectorAll Class Click</button>
  <button class="ie_query_class_click">IE querySelectorAll Class Click</button>
  <h2>Rresult</h2>
  <div id="result"></div>
  <script>
    var result_element = document.getElementById('result');
    document.addEventListener('click', function(event) {
      if (event.target.id === 'id_click') {
          result_element.innerHTML = event.target.innerHTML;
      }
    });
    document.addEventListener('click', function(event) {
      if(event.target.classList.contains('class_click')) {
          result_element.innerHTML = event.target.innerHTML;
      }
    });
    document.querySelectorAll('.query_class_click').forEach(function(element) {
      element.addEventListener('click', function(event) {
          result_element.innerHTML = event.target.innerHTML;
      });
    });
    let elements = document.querySelectorAll('.ie_query_class_click');
    [].forEach.call(elements, function(element) {
    element.addEventListener('click', function(event) {
          result_element.innerHTML = event.target.innerHTML;
        });
    });
  </script>
</body>

</html>
