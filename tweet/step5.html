<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/step5.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row">

      <header class="col-md-3">
        <nav id="side-menu">
          <nav id="side-menu">
            <ul>
              <li>
                <img src="svg/home.svg">
                <a href="">ホーム</a>
              </li>
              <li>
                <img src="svg/search.svg">
                <a href="">トレンド検索</a>
              </li>
              <li>
                <img src="svg/profile.svg">
                <a href="">プロフィール</a>
              </li>
            </ul>
          </nav>
      </header>

      <main class="col-md-9">
        <h2 class="mt-3">ホーム</h2>

        <!-- 投稿フォーム -->
        <div class="row">
          <form action="" method="post">
            <textarea name="message" class="form-control" placeholder="いまどうしてる？"></textarea>
            <div class="mt-3 mb-3 text-center">
              <button class="btn btn-primary rounded-pill w-25">つぶやく</button>
            </div>
          </form>
        </div>

        <!-- 投稿一覧 -->
        <div class="row">

          <div class="tweet d-flex">

            <div class="tweet-img">
              <img src="./images/me.png">
            </div>

            <div class="tweet-body">

              <div class="tweet-user">
                <span class="fw-bold">@Tokyo Taro</span>
                <span class="ms-1 text-secondary">30分前</span>
              </div>

              <div class="tweet-text mt-2 mb-2">
                東京駅にいます！
              </div>

            </div>

          </div>

        </div>
      </main>

    </div>

  </div>
</body>

</html>
