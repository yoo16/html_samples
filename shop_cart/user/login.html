<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Shopping</title>
</head>

<body>
  <p class="alert alert-danger">
    【ログイン】や【ユーザ登録】でリンクするように修正
  </p>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card">
          <div class="card-header bg-danger text-white text-center">ログイン</div>

          <div class="card-body">
            <form action="" method="post">
              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>

                <div class="col-md-6">
                  <input id="email" type="email" class="form-control" name="email" value="" required
                    autocomplete="email" autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">パスワード</label>

                <div class="col-md-6">
                  <input id="password" type="password" class="form-control" name="password" required
                    autocomplete="current-password">
                </div>
                <span class="invalid-feedback" role="alert">
                  <strong>Emailかパスワードが間違っています</strong>
                </span>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">

                    <label class="form-check-label" for="remember">
                      ログイン情報を保持する
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group row justify-content-center">
                <button type="submit" class="btn btn-danger">ログイン</button>
              </div>
              <div class="form-group row justify-content-center">
                <a class="btn btn-link" href="">ユーザ登録</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
