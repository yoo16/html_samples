<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Shopping</title>
</head>

<body>
  <p class="alert alert-danger">
    【登録】で登録完了画面にリンク
    <br>
    【戻る】でログイン画面にリンク
  </p>

  <div class="container">
    <h2 class="h2">ユーザ登録</h2>

    <form action="" method="post">

      <div class="form-group row">
        <label for="user_name" class="col-md-4 col-form-label">氏名</label>
        <div class="col-md-4">
          <input id="lastname" type="text" class="form-control" name="lastname" value="" required>
        </div>
        <div class="col-md-4">
          <input id="firstname" type="text" class="form-control" name="firstname" value="" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-md-4 col-form-label">Email</label>
        <div class="col-md-8">
          <input id="email" type="email" class="form-control" name="email" value="" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-md-4 col-form-label">パスワード</label>

        <div class="col-md-4">
          <input id="password" type="password" class="form-control" name="password" required
            autocomplete="current-password">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-md-4 col-form-label">パスワード（確認用）</label>

        <div class="col-md-4">
          <input id="password" type="password" class="form-control" name="confirm_password" required
            autocomplete="current-password">
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <button type="submit" class="btn btn-danger">登録</button>
      </div>
      <div class="form-group row justify-content-center">
        <a href="">戻る</a>
      </div>
    </form>
  </div>
</body>

</html>
