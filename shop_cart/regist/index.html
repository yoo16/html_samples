<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Shopping</title>
</head>

<body>
  <div class="container">
    <h2 class="h2 text-center m-3">ユーザ登録</h2>

    <form action="" method="post">

      <div class="form-group row mb-3">
        <label for="user_name" class="col-md-4 col-form-label">氏名</label>
        <div class="col-md-4">
          <input id="lastname" type="text" class="form-control" name="lastname" value="" required>
        </div>

        <div class="col-md-4">
          <input id="firstname" type="text" class="form-control" name="firstname" value="" required>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="email" class="col-md-4 col-form-label">Email</label>
        <div class="col-md-8">
          <input id="email" type="email" class="form-control" name="email" value="" required>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="password" class="col-md-4 col-form-label">パスワード</label>
        <div class="col-md-4">
          <input id="password" type="password" class="form-control" name="password" required
            autocomplete="current-password">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="password" class="col-md-4 col-form-label">パスワード（確認用）</label>

        <div class="col-md-4">
          <input id="password" type="password" class="form-control" name="confirm_password" required
            autocomplete="current-password">
        </div>
      </div>

      <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary mb-2">登録</button>
        <a href="" class="btn btn-outline-primary">戻る</a>
      </div>
    </form>
  </div>
</body>

</html>
