<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Shopping</title>
</head>

<body>
  <p class="alert alert-danger">
    【削除】で商品一覧画面にリンク
    <br>
    【レジに進む】で注文確認画面にリンク
  </p>
  <div class="container">
    <h2 class="h2">商品カート</h2>
    <div class="row mt-5">
      <div id="item-list" class="col-8 row">
        <div class="col-12">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="d-flex bd-highlight">
                <div class="p-2"><img src="../images/now_printing.jpg" alt="" width="50"></div>
                <div class="p-2 flex-grow-1">商品名</div>
                <div class="p-2">¥ 1,200</div>
              </div>
              <div class="d-flex justify-content-end"><a href="" class="btn btn-danger">削除</a></div>
            </li>
            <li class="list-group-item">
              <div class="d-flex bd-highlight">
                <div class="p-2"><img src="../images/now_printing.jpg" alt="" width="50"></div>
                <div class="p-2 flex-grow-1">商品名</div>
                <div class="p-2">¥ 2,000</div>
              </div>
              <div class="d-flex justify-content-end"><a href="" class="btn btn-danger">削除</a></div>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-4">
        <h3 class="h3">小計</h3>
        <div>
          <p>
            ¥ 3,200（税込）
          </p>
        </div>
        <div>
          <a href="" class="btn btn-block btn-success">レジに進む</a>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
