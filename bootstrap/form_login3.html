<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main class="w-50 m-auto mt-5">
    <h2 class="text-center">会員ログイン</h2>
    <form action="auth" method="post">
      <div class="form-group mb-2">
        <label class="form-label" for="floatingInput">Email</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="test@example.com">
      </div>

      <div class="form-group mb-2">
        <label class="form-label" for="floatingPassword">パスワード</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード">
      </div>

      <div class="form-group mb-2">
        <input type="checkbox" class="form-check-input" id="auto_save">
        <label class="form-check-label" for="auto_save">記憶する</label>
      </div>

      <div class="d-grid mb-2">
        <button class="btn btn-primary">ログイン</button>
      </div>
    </form>
  </main>
</body>

</html>
