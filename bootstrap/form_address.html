<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <main class="container">
    <h2 class="text-center p-5">ユーザ登録</h2>

    <form action="" method="post">

      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label class="form-label" for="inputEmail">氏名</label>
          <span class="text-danger">*</span>
          <input type="text" class="form-control" name="name" id="inputName" placeholder="東京　太郎" required>
        </div>

        <div class="form-group col-md-6 mb-3">
          <label class="form-label" for="inputEmail">Email</label>
          <span class="text-danger">*</span>
          <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required>
        </div>

        <div class="form-group col-md-6 mb-3">
          <label class="form-label" for="inputPassword">パスワード</label>
          <span class="text-danger">*</span>
          <input type="password" class="form-control" name="password" id="inputPassword" required>
        </div>

        <div class="form-group col-md-2 mb-3">
          <label class="form-label" for="inputZip">郵便番号</label>
          <span class="text-danger">*</span>
          <input type="text" class="form-control" id="inputZip" placeholder="150-0001" required>
        </div>

        <div class="form-group col-md-3 mb-3">
          <label class="form-label" for="inputPrefecture">都道府県</label>
          <span class="text-danger">*</span>
          <select id="inputPrefecture" class="form-control" required>
            <option>---都道府県---</option>
            <option value="12">千葉県</option>
            <option value="13">東京都</option>
            <option value="14">神奈川県</option>
          </select>
        </div>

        <div class="form-group col-md-6 mb-3">
          <label class="form-label" for="inputCity">市区町村</label>
          <span class="text-danger">*</span>
          <input type="text" class="form-control" id="inputCity" placeholder="市区町村" required>
        </div>

        <div class="form-group col-md-6 mb-3">
          <label class="form-label" for="inputAddress">番地</label>
          <span class="text-danger">*</span>
          <input type="text" class="form-control" id="inputAddress" placeholder="1-1-1" required>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="inputAddress2">建物・部屋番号</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="マンション101号">
        </div>

        <div class="form-group mb-3">
          <p class="alert alert-warning">
            ユーザ登録サービス利用規約・個人情報のお取扱について
          </p>

          <input class="form-check-input" type="checkbox" id="agree">
          <label class="form-label" class="form-check-label" for="agree">同意する</label>
        </div>

      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary">登録</button>
      </div>
    </form>
  </main>
</body>

</html>
