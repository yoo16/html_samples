<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <main class="container">
    <h2>ユーザ登録</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">氏名</label>
          <input type="text" class="form-control" name="name" id="inputName" placeholder="東京　太郎">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputZip">郵便番号</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputPrefecture">都道府県</label>
          <select id="inputPrefecture" class="form-control">
            <option selected>---都道府県---</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity">市区町村</label>
          <input type="text" class="form-control" id="inputCity" placeholder="市区町村">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">番地</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1-1-1">
        </div>
      </div>
      <div class=" form-group">
        <label for="inputAddress2">建物・部屋番号</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="マンション101号">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agree">
          <label class="form-check-label" for="agree">
            同意する
          </label>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary">登録</button>
      </div>
    </form>
  </main>
</body>

</html>
