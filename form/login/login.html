<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <main class="w-50 m-auto mt-5">
    <h2>会員ログイン</h2>
    <form action="" method="post">
      <div class="form-floating">
        <input type="email" class="form-control border-0 border-bottom rounded-0" id="floatingInput"
          placeholder="test@example.com">
        <label for="floatingInput">Emailアドレス</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control border-0 border-bottom rounded-0" id="floatingPassword"
          placeholder="パスワード">
        <label for="floatingPassword">パスワード</label>
      </div>
      <div class="d-grid m-2">
        <button class="btn btn-danger">ログイン</button>
      </div>
    </form>
  </main>
</body>

</html>
